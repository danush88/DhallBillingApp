<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhall Billing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f7, #dfe9f3);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      flex: 1;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #007bff;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üßæ Dhall Billing App</h1>
    <p>Simple. Smart. Stock & Billing for Dhall and Rice Stores</p>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-icon">üì¶</div>
      <div class="card-title">Manage Stock</div>
      <a href="page1_stock.html">Open</a>
    </div>

    <div class="card">
      <div class="card-icon">üßæ</div>
      <div class="card-title">Create Bill</div>
      <a href="page2_create_bill.html">Open</a>
    </div>

    <div class="card">
      <div class="card-icon">üìã</div>
      <div class="card-title">Final Bill Summary</div>
      <a href="page3_final_bill.html">Open</a>
    </div>

    <div class="card">
      <div class="card-icon">üìë</div>
      <div class="card-title">View All Bills</div>
      <a href="page4_view_bills.html">Open</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Dhall Billing App. Built with ‚ù§Ô∏è for your shop.
  </footer>

</body>
</html>
